<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мотор развития</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мотор развития</h1>
    </header>
    <main id="comment-container">
        <!-- Current comment will be inserted here -->
    </main>
    <nav id="pagination">
        <button id="prev-btn">Предыдущий</button>
        <span id="page-info"></span>
        <button id="next-btn">Следующий</button>
    </nav>
    <div id="chat-container">
        <div id="chat-header">Chat with AI</div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="chat.js"></script>
</body>
</html>
